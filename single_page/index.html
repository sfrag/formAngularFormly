<!DOCTYPE html>
<html ng-app="scotchApp" lang="es">
<head>
    <meta charset="UTF-8"/>
    <!-- SCROLLS -->
    <!-- loading bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="styles.css">
    
    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="app.js"></script>
</head>
<body>
   <div class="container">
       <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">AngularUI Routing</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ng-click="myVar='page-home'" ui-sref="home">Home</a></li>
            <li><a ng-click="myVar='page-about'" ui-sref="about">About</a></li>
            <li><a ng-click="myVar='page-contact'" ui-sref="contact">Contact</a></li>
        </ul>
        </nav>

        <div id="main">
            <!-- angular templating -->
            <!-- el contenido vendrá inyectado aquí -->
            <div ng-class="myVar" ui-view></div>
        </div>
   </div>     
</body>
</html>
